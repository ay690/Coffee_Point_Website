<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee House</title>

    <!-- style css -->
   <link rel="stylesheet" href="css/style.css">
   <!-- all js -> font awesome icons-->
   <script src = "js/all.js"></script>

</head>
<body>
    <!-- loader -->
    <!-- end of loader -->
    <!-- header  -->
     <header class="header" id="header">
         <!-- banner  -->
        <div class="banner">
            <h1 class="banner__title bell-fonts">Coffee Point</h1>
            <div class="banner__icons">
                <a href="#" class="banner__social-icons">
                    <i class="fab fa-facebook fa-fw"></i>
                </a>
                <a href="#" class="banner__social-icons">
                    <i class="fab fa-twitter fa-fw"></i>
                </a> 
                <a href="#" class="banner__social-icons">
                    <i class="fab fa-google-plus fa-fw"></i>
                </a>
                <a href="#" class="banner__social-icons">
                    <i class="fab fa-instagram fa-fw"></i>
                </a>
            </div>
        </div>
         <!-- end of banner  -->

         <!-- video  -->
         <article class = "video__container">
             <video class = "video__item" autoplay muted loop>
                <source src="video/coffee.mp4" type="video/mp4">
                <source src="video/coffee.ogv" type="video/ogv">
                <source src="video/coffee.webm" type="video/webm">
                Your Browser does not support video tag
             </video>
         </article>
        <!-- end of video  -->
        
        <!-- nav bar  -->
        <div class="navBtn">
            <i class="fas fa-bars"></i>
        </div>

     </header>
    <!-- end of header  -->


 <script src = "js/app.js"></script>
</body>
</html>
